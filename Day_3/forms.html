<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Please do not submit the form</button>
        <p>
            <label for="username">Enter a Username : </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        
        <p>    
            <label for="password">Enter a Password : </label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <button>Please do not submit the form</button>
        <p>
            <label for="color">Enter a Color : </label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number">Enter a Phone Number</label>
            <input id="number" type="number" min="1" max="1000" step="5" placeholder="Phone Number">
        </p>
        <button type="submit">Submit</button>
        <input type="submit">
    </form>
    <hr>
    <button>Please do not submit the form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <!-- 라벨이 input의 내용과 이어주는 역할을 한다. -->

    <hr>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s"value="s">
        </p>
        <!-- 엔터를 쳤을때 브라우저에게 get으로 주는 내용은 value값이다 -->
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="raman">raman</option>
                <option value="Steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese" max="100" min="1" value="75" step="5">
        </p>

        <p>
            <label for="">Any Special Requests?</label>
            <textarea name=Request?"" id="request" cols="30" rows="10" placeholder="Request"></textarea>
        </p>

        <button>submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>

            <p>
                <input type="email" required>
                <!-- 이건 가짜 이메일 -->
                <input type="url">
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>
</html>
